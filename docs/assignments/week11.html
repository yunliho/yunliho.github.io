<html>
<head>
<style>
.div_relative {
  
  border: 1px solid blue;
  width: 300px;
  height: 100px;
  position: relative;
  left: 0px;
  top: 0px;
}
.div_absolute {
  
  position: absolute;
  border: 1px solid red;
  top: 30px;
  right: 0px;
  height: 100px;
}
.div_fixed {
  
  position: fixed;
  border: 1px solid green; 
  width: 300px;
  height: 200px;
  bottom: 0px;
  left: 0px;
}
.div_sticky {
  
  position: sticky;
  border: 1px solid yellow;
  top: 100px;
  left: 25%;
  width: 50%;
}
</style>
</head>
<body>
<div class="div_relative">
<p>yellow</p>
</div>
<div class="div_absolute">
<p>green</p>
</div>
<div class="div_fixed">
<p>red</p>
</div>
<div class="div_sticky">
<p>blue</p>
</div>
